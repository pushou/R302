      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"MPLS","children":[{"type":"heading","depth":1,"payload":{"lines":[3,4]},"content":"Caractéristiques et intérêts","children":[{"type":"list_item","depth":2,"payload":{"lines":[6,7]},"content":"MPLS permet de faire du &quot;Traffic engineering&quot; (partage de charge, de la QoS, VPN)."},{"type":"list_item","depth":2,"payload":{"lines":[7,8]},"content":"Le réseau MPLS est opéré par une seule entité. Seul le passage au SDN (Software Defined Networking) permet de piloter plusieurs fournisseurs de réseaux afin choisir le meilleur chemin."}]},{"type":"heading","depth":1,"payload":{"lines":[10,11]},"content":"Les VRF sont nécessaires pour MPLS","children":[{"type":"list_item","depth":2,"payload":{"lines":[12,13]},"content":"Un routeur physique peut gérer plusieurs tables de routages : en général une par client. Ce sont les VRF (Virtual Routing &amp; Forwarding)."},{"type":"list_item","depth":2,"payload":{"lines":[13,14]},"content":"Chaque VRF correspond à une table de routage (une pour chaque client du FAI)."},{"type":"list_item","depth":2,"payload":{"lines":[14,15]},"content":"Les VRF permettent à plusieurs clients d'utiliser le même plan d'adressage privé sans craindre l'&quot;overlaps&quot; des réseaux."},{"type":"list_item","depth":2,"payload":{"lines":[15,16]},"content":"Les &quot;VRF lite&quot; sont des VRF sans MPLS. Elles sont utiles sur des réseaux de petites à moyennes tailles."}]},{"type":"heading","depth":1,"payload":{"lines":[17,18]},"content":"Définitions","children":[{"type":"list_item","depth":2,"payload":{"lines":[19,20]},"content":"MPLS c'est de la commutation de paquets: il n'y a pas du parcours des tables de routage pour trouver le meilleur chemin. Mais si la commutation de label était plus rapide que le routage ce n'est plus le cas actuellement. Ce n'est donc plus un des raisons qui a fait le succès de MPLS."},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"C'est une technologie &quot;de couches entre 2 et 3&quot; (2,5)."},{"type":"list_item","depth":2,"payload":{"lines":[21,22]},"content":"Elle est basée sur la labellisation :une étiquette est ajoutée au paquet."},{"type":"list_item","depth":2,"payload":{"lines":[22,23]},"content":"Le paquet est transmis par le routeur suivant en fonction de ce label qui lui-même en appose un. En conséquence, un label a une signification locale et le même label peut apparaître plusieurs fois."},{"type":"list_item","depth":2,"payload":{"lines":[23,24]},"content":"MPLS transporte de l'IP, de l'Ethernet ou de l'ATM de façon agnostique dans un <strong>circuit virtuel (VC)</strong>."}]},{"type":"heading","depth":1,"payload":{"lines":[26,27]},"content":"Description des en-têtes des paquets MPLS","children":[{"type":"list_item","depth":2,"payload":{"lines":[28,33]},"content":"012345678901234567890123456789<br>\n|-------LABEL---------|TC|S|TTL|<br>\nLabel : 20 premiers bits sont des entiers courts<br>\nTC : 3 bits utilisés pour la QoS<br>\nStack : indique la fin de l'empilement"}]},{"type":"heading","depth":1,"payload":{"lines":[34,35]},"content":"Les différents types de routeurs MPLS","children":[{"type":"list_item","depth":2,"payload":{"lines":[36,37]},"content":"<strong>LER (Label Edge Router)</strong> : ce sont les points d'entrée (ingress) et de sortie (egress) du réseau MPLS. l'ingress LER reçoit le paquet, détermine son étiquette. À la sortie du réseau l'egress LER enlève les labels. Ils effectuent des opérations complexes."},{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"<strong>LSR (Label Switch Router)</strong> ou &quot;transit node&quot; : Routeur commutateur de labels MPLS.","children":[{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"Chaque LSR possède une table de label propre."},{"type":"list_item","depth":3,"payload":{"lines":[39,40]},"content":"Chaque LSR assigne des labels à ses FEC."},{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"Les labels sont assignés et échangés entre LSR adjacents."},{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"Le VPN et l'ingénierie de trafic nécessitent des échanges de labels entre voisins distants."}]},{"type":"list_item","depth":2,"payload":{"lines":[42,43]},"content":"Les LER sont aussi appelés PE (Provider Edge) et les LSR des P (Provider) dans la terminologie Cisco. Les CE (Customer Edge) sont les routeurs des clients en frontal des LER ou PE."},{"type":"list_item","depth":2,"payload":{"lines":[43,47]},"content":"Terminologie Cisco<br>\nCE -&gt; PE  →P  P ... →E -&gt; CE<br>\navec la terminologie Officielle<br>\nCE -&gt; ingress LER -&gt; LSR - LSR -egress LER -&gt; CE"}]},{"type":"heading","depth":1,"payload":{"lines":[48,49]},"content":"FEC ou classe d'équivalence","children":[{"type":"list_item","depth":2,"payload":{"lines":[50,51]},"content":"FEC (&quot;Forwarding Equivalent Class&quot; ou &quot;Classe d'équivalence&quot;) : on réunit les paquets ayant les mêmes caractéristiques (IP|source ou IP|réseau de destination ou autres...) dans une même FEC. Une FEC est souvent identifiée par le réseau de destination."},{"type":"list_item","depth":2,"payload":{"lines":[51,52]},"content":"Les couples de labels sortants et rentrants matérialisent pour chaque FEC un chemin ou <strong>circuit virtuel</strong> des paquets. C'est le LSP (<strong>Label Switching Path</strong>). Il y a un LSP différent pour l'aller et pour le retour."},{"type":"list_item","depth":2,"payload":{"lines":[52,53]},"content":"Une FEC peut être travaillée manuellement en fonction de critères plus précis (ports , adresse sources...) pour différencier certains flux, par exemple pour la QoS. En mode automatique il faut que l'ensemble des LSR échangent les labels."}]},{"type":"heading","depth":1,"payload":{"lines":[54,55]},"content":"Traffic Engineering","children":[{"type":"list_item","depth":2,"payload":{"lines":[56,57]},"content":"Le &quot;traffic engineering&quot; permet d'avoir des contraintes additionnelles sur le meilleur chemin (par exemple pour avoir le plus court chemin <strong>et</strong> avec la meilleure bande passante)."},{"type":"list_item","depth":2,"payload":{"lines":[57,58]},"content":"Le protocole RSVP permet de réserver de la bande passante."},{"type":"list_item","depth":2,"payload":{"lines":[58,59]},"content":"Chaque chemin de commutation de label (Label Switching Path) peut être associé à une réservation de bande passante. Cette réservation peut être calculée de façon automatique (&quot;auto bandwidth&quot;)."},{"type":"list_item","depth":2,"payload":{"lines":[59,60]},"content":"&quot;MPLS Fast Reroute&quot; améliore la convergence lors d'un incident. MPLS-FR a pour but de pré-calculer des LSP de secours et pré-implémenter la FIB pour gagner du temps."}]},{"type":"heading","depth":1,"payload":{"lines":[62,63]},"content":"Dynamique du &quot;switching MPLS&quot;","children":[{"type":"list_item","depth":2,"payload":{"lines":[64,65],"index":1},"content":"1. Le paquet entre sur le réseau."},{"type":"list_item","depth":2,"payload":{"lines":[65,66],"index":2},"content":"2. Le LER détermine une FEC pour le paquet et appose une étiquette contenant un label de sortie (opération <strong>PUSH</strong>)."},{"type":"list_item","depth":2,"payload":{"lines":[66,67],"index":3},"content":"3. Le LER transmet le paquet au LSR."},{"type":"list_item","depth":2,"payload":{"lines":[67,68],"index":4},"content":"4. Le LSR modifie l'étiquette (opération <strong>SWAP</strong>) : le Label de sortie devient le label d'entrée et un nouveau label de sortie est apposé."},{"type":"list_item","depth":2,"payload":{"lines":[68,69],"index":5},"content":"5. Le paquet est transmis de LER en LER avec plusieurs <strong>swap</strong>."},{"type":"list_item","depth":2,"payload":{"lines":[69,70],"index":6},"content":"6. Le paquet arrive au LSR de sortie qui dépile l'étiquette (opération <strong>POP</strong>) et transmet le paquet IP qui y était contenu au réseau du client."}]},{"type":"heading","depth":1,"payload":{"lines":[72,73]},"content":"LDP: Protocole de Distribution de Labels","children":[{"type":"list_item","depth":2,"payload":{"lines":[74,75]},"content":"LDP transporte les informations nécessaires à la construction des tables de labels sur les LSR."},{"type":"list_item","depth":2,"payload":{"lines":[75,76]},"content":"Les LSR connaissent les autres routeurs grâce à un IGP."}]},{"type":"heading","depth":1,"payload":{"lines":[77,78]},"content":"Le modèle VPN MPLS","children":[{"type":"list_item","depth":2,"payload":{"lines":[80,81]},"content":"Les VPN MPLS sont de niveau 2 (Layer 2 Pseudowire) ou 3 (L3VPN)."},{"type":"list_item","depth":2,"payload":{"lines":[81,82]},"content":"Le &quot;MultiProtocol BGP&quot; (MP-BGP) est une extension au protocole de routage BGP qui permet à différentes familles d’adresses d’être distribuées en parallèle entre routeurs (en l'occurrence pour les L3VPN : adresses VPN IPv4/v6 avec labels MPLS). Les routeurs d'un réseau MPLS communiquent ainsi en i-MP-BGP (interior MultiProtocol BGP)."},{"type":"list_item","depth":2,"payload":{"lines":[82,83]},"content":"Les PE et CE échangent des informations au travers de protocoles comme BGP, OSPF ou des routes statiques. Ils reçoivent des annonces de routes."}]},{"type":"heading","depth":1,"payload":{"lines":[85,86]},"content":"Route Distinguisher et Route Target (source wikipédia)","children":[{"type":"list_item","depth":2,"payload":{"lines":[87,88]},"content":"Une VRF a un &quot;<strong>Route Distinguisher</strong>&quot; unique. Le format de RD est souvent &quot;Numéro de l'AS :Numéro Assigné&quot;. Le numéro assigné dépend de l'opérateur:","children":[{"type":"list_item","depth":3,"payload":{"lines":[88,90]},"content":"Exemple pour le VRF client_A :<br>\nIP VRF client_A rd 65535:1"},{"type":"list_item","depth":3,"payload":{"lines":[90,92]},"content":"Le préfixe suivant : 192.168.0.0 de la VRF client_A prendra alors cette forme :<br>\n65535:1:192.168.0.0"}]},{"type":"list_item","depth":2,"payload":{"lines":[92,93]},"content":"Le <strong>route target (RT)</strong> est une information supplémentaire associée à tout préfixe d'une VRF lors de son export vers BGP. Cette valeur peut être égale au RD (route distinguisher) ou pas. Elle est utilisée pour distinguer et filtrer les préfixes reçus en MP-BGP afin de déterminer vers quelles VRF locales ils doivent être importés. Du point de vue BGP il s'agit d'une communauté BGP étendue (64 bits). Un préfixe peut recevoir un ou plusieurs RT."}]},{"type":"heading","depth":1,"payload":{"lines":[94,95]},"content":"MPLS et traceroute","children":[{"type":"list_item","depth":2,"payload":{"lines":[96,97]},"content":"La décrémentation du TTL n'est pas demandée lors de la traversée d'un routeur par MPLS  ce qui est problématique pour faire un traceroute ... et donc voir le chemin emprunté par les paquets afin de diagnostiquer d'éventuels problèmes."},{"type":"list_item","depth":2,"payload":{"lines":[97,98]},"content":"On peut néanmoins l'implémenter et faire du traceroute avec un réseau MPLS."}]},{"type":"heading","depth":1,"payload":{"lines":[99,100]},"content":"La sécurité avec MPLS","children":[{"type":"list_item","depth":2,"payload":{"lines":[101,102]},"content":"La sécurité du réseau MPLS repose sur :","children":[{"type":"list_item","depth":3,"payload":{"lines":[102,103]},"content":"L'indépendance des flux."},{"type":"list_item","depth":3,"payload":{"lines":[103,104]},"content":"Le pilotage et la sécurité du réseau qui sont assurées par un seul fournisseur."}]},{"type":"list_item","depth":2,"payload":{"lines":[104,105]},"content":"On peut néanmoins s'interroger sur le chiffrement des données qui est absent de MPLS et sur le fait que c'est le niveau de sécurité du fournisseur qui détermine le niveau de sécurité du réseau."}]}]},{"colorFreezeLevel":2,"maxWidth":700})</script>
